seed: 123

data:
    directory: "/home/app/src/data/car_ims_v1/train"
    labels: "inferred"
    label_mode: "categorical"
    validation_split: 0.2
    image_size: [224, 224]
    batch_size: 32

model:
    weights: "imagenet"
    input_shape: [224, 224, 3]
    classes: 196
    dropout_rate: 0.3
    data_aug_layer:
        random_flip:
            mode: "horizontal"
        random_rotation:
            factor: 0.1
            fill_mode: 'constant'
            fill_value: 125
        random_zoom:
            height_factor: 0.1
            width_factor: 0.1
        random_contrast:
            factor: 0.1
    regularizer: 'l1_l2'
    trainable: True

compile:
    optimizer:
        adam:
            learning_rate: 0.01
            epsilon: 0.1
            amsgrad: True

    loss: "categorical_crossentropy"
    metrics: ["accuracy"]

fit:
    epochs: 50
    callbacks:
        model_checkpoint:
            filepath: "/home/app/src/experiments/files/exp_004/model.{epoch:02d}-{val_loss:.4f}.h5"
            # filepath: "/home/app/src/experiments/files/exp_004/model.better.h5"
            save_best_only: True
        early_stopping: 
            monitor: 'val_loss'
            patience: 5
            restore_best_weights: True
        tensor_board:
            log_dir: "/home/app/src/experiments/exp_004/logs"

